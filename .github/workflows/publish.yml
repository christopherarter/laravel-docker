name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} ${{ secrets.DOCKER_REPO }}
      - run: docker build -t ${{ secrets.DOCKER_REPO }} . --file Dockerfile
      - run: docker push ${{ secrets.DOCKER_REPO }}